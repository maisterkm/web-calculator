<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calc-parent">
		<div class="row">
			<div class="column" id="calc-display-val">0</div>
		</div>
		<div class="row">
			<div class="calc-btn btn-base" id="calc-ce">CE</div>
			<div class="calc-btn btn-base" id="calc-c">C</div>
			<div class="calc-btn btn-base" id="calc-backspace">&#8676</div>
			<div class="calc-btn calc-btn-operator" id="calc-divide">/</div>
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num">7</div>	
			<div class="calc-btn btn-base calc-btn-num">8</div>
			<div class="calc-btn btn-base calc-btn-num">9</div>
			<div class="calc-btn calc-btn-operator" id="calc-multiply">x</div>
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num">4</div>	
			<div class="calc-btn btn-base calc-btn-num">5</div>
			<div class="calc-btn btn-base calc-btn-num">6</div>
			<div class="calc-btn calc-btn-operator" id="calc-minus">-</div>	
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num">1</div>	
			<div class="calc-btn btn-base calc-btn-num">2</div>
			<div class="calc-btn btn-base calc-btn-num">3</div>
			<div class="calc-btn calc-btn-operator" id="calc-plus">+</div>	
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num" id="calc-zero">0</div>
			<div class="calc-btn btn-base" id="calc-decimal">.</div>
			<div class="calc-btn calc-btn-operator" id="calc-equals">=</div>	
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
