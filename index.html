<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calc-parent">
		<div class="row">
			<div class="column" id="calc-display-val">0</div>
		</div>
		<div class="row">
			<div class="calc-btn btn-base column" id="calc-ce">CE</div>
			<div class="calc-btn btn-base column" id="calc-c">C</div>
			<div class="calc-btn btn-base column" id="calc-backspace">&#8676</div>
			<div class="calc-btn calc-btn-operator column" id="calc-divide">/</div>
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num column" id="calc-seven">7</div>	
			<div class="calc-btn btn-base calc-btn-num column" id="calc-eight">8</div>
			<div class="calc-btn btn-base calc-btn-num column" id="calc-nine">9</div>
			<div class="calc-btn calc-btn-operator column" id="calc-multiply">x</div>
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num column" id="calc-four">4</div>	
			<div class="calc-btn btn-base calc-btn-num column" id="calc-five">5</div>
			<div class="calc-btn btn-base calc-btn-num column" id="calc-six">6</div>
			<div class="calc-btn calc-btn-operator column" id="calc-minus">-</div>	
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num column" id="calc-one">1</div>	
			<div class="calc-btn btn-base calc-btn-num column" id="calc-two">2</div>
			<div class="calc-btn btn-base calc-btn-num column" id="calc-three">3</div>
			<div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>	
		</div>
		<div class="row">
			<div class="calc-btn btn-base calc-btn-num column" id="calc-zero">0</div>
			<div class="calc-btn btn-base column" id="calc-decimal">.</div>
			<div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>	
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
